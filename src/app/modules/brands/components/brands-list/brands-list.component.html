<app-spinner *ngIf='isLoading'></app-spinner>
<div *ngIf='!isLoading'>
  <app-brand-card *ngFor='let brand of brands' [brand]='brand' (delete)="onBrandDelete($event)"></app-brand-card>
  <div class="d-flex justify-content-center">
    <app-pagination [itemsCount]="brandsTotalCount" [itemsPerPage]="brandsPerPage"></app-pagination>
  </div>
</div>
