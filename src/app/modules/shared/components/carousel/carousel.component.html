<div class="container-fluid">
  <div class="carousel-img-container">
      <app-img-with-spinner 
      spinnerWidth="60px"
      spinnerHeight="60px"
      src="{{images[currentSlide].url}}"
    ></app-img-with-spinner>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary m-2" (click)='prev()'>Previous</button>
    <button type="button" class="btn btn-primary m-2" (click)='next()'>Next</button>
  </div>
</div>
