<div class="container-fluid">
      <form [formGroup]='addCategoryForm' (ngSubmit)='onSubmit($event)'>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName='name' placeholder="Enter name...">
          <div class="alert alert-danger" *ngIf='name.invalid && name.touched'>Name is required!</div>
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="file" class="form-control" formControlName='file' (change)='onFileChange($event)'>
          <div class="alert alert-danger" *ngIf='file.invalid && file.touched'>Image is required!</div>
          <img class="col-md-2 preview-img" src="{{imagePreviewUrl}}" />
        </div>
        <button type="submit" [disabled]='!addCategoryForm.valid' class="btn btn-primary btn-block">Add Category</button>
      </form>
    </div>
