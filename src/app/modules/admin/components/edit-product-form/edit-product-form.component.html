<div class="container-fluid" *ngIf='form'>
    <form [formGroup]='form' (ngSubmit)='onSubmit($event)'>
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Brand</label>
          <select class="form-control" formControlName='brand'>
            <option disabled="true" [selected]='true'>{{form.get('brand').value}}</option>
            <option *ngFor='let brand of availableBrands' ngValue="{{brand.name}}">{{brand.name}}</option>
          </select>
          <div class="alert alert-danger" *ngIf='isFormControlInvalid("brand") && isFormControlTouched("brand")'>Brand is required!</div>
        </div>
       
        <div class="form-group col-md-6">
          <label>Model</label>
          <input type="text" class="form-control" formControlName='model' required>
          <div class="alert alert-danger" *ngIf='isFormControlInvalid("model") && isFormControlTouched("model")'>Model is required!</div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Color</label>
          <input type="text" class="form-control" formControlName='color'>
          <div class="alert alert-danger" *ngIf='isFormControlInvalid("color") && isFormControlTouched("color")'>Color is required!</div>
        </div>
        <div class="form-group col-md-6">
          <label>Price</label>
          <input type="number" step="0.01" class="form-control" formControlName='price'>
          <div class="alert alert-danger" *ngIf='isFormControlInvalid("price") && isFormControlTouched("price")'>Price is required!</div>
        </div>
      </div>
     
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName='description'></textarea>
        <div class="alert alert-danger" *ngIf='isFormControlInvalid("description") && isFormControlTouched("description")'>Description is required!</div>
      </div>
      
      <app-multiselect-dropdown 
        *ngIf="categoriesDropdownList && selectedCategories"
        [data]="categoriesDropdownList"
        [selectedItems]="selectedCategories"
        (update)="onCategorySelect($event)">
      </app-multiselect-dropdown>

      <!-- <div class="form-group col-md-12 p-0">
        <label>Categories</label>
        <div class="form-group col-md-12">
          <button class="m-1" type="button" *ngFor='let category of availableCategories' (click)='selectCategory($event)' value="{{category.name}}">
            {{category.name}}
          </button>
        </div>
        <input class="form-control" formControlName='categories'>
        <div class="alert alert-danger" *ngIf='isFormControlInvalid("categories")'>Categories are required!</div>
      </div> -->
      
      <div class="form-group col-md-12 p-0">
        <label>Images</label>
        <input type="file" class="form-control"  multiple (change)='onFileChange($event)'>
        <div class="alert alert-danger" *ngIf='images.invalid && images.touched'>Images are required!</div>
        <div *ngIf='imagesPreviewUrl' class="row m-auto">
          <div *ngFor='let url of imagesPreviewUrl' class="col-md-2 p-0 m-1">
            <img class="preview-img" src="{{url}}" />
          </div>
        </div>
      </div>
      
      <button type="submit" [disabled]='!form.valid' class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
