<div id="product-card" appZoom class="container-fluid p-0 element-link">
  <a routerLink="/products/{{product.id}}">
    <div *ngIf='product.images[0]' class="img-container">
      <app-img-with-spinner 
        spinnerWidth="30px"
        spinnerHeight="30px"
        src="{{product.images[0].url}}"
      ></app-img-with-spinner>
    </div>
    <div class="p-2">
        <small>{{product.brand.name | titlecase}}</small>
        <p>{{product.model | titlecase}}</p>
        <small>{{product.price}} $</small>
    </div>
  </a>
</div>
